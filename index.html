<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графики</title>
    <style>
        .container {
            text-align: center;
            margin: 20px;
        }
        .chart {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .description {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Графики</h1>
    <div class="description">
        <p>Здесь отображаются графики для анализа. Вы можете увидеть изменение тока и заряда во времени.</p>
    </div>

    <!-- График -->
    <div class="chart">
        <img src="img/results1_charge.png" alt="График 1">
    </div>
    <div class="chart">
        <img src="img\results1_current.png" alt="График 2">
    </div>
</div>
</body>
</html>
